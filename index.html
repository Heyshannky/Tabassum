<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Want to Go to Khatu Shyam?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header_text {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .header_text span {
            font-size: 24px;
            color: #e63946;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .btn:hover {
            background-color: #ff4a3f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">
                Goga ‚ù§Ô∏è, Do you wanna go Kashmir with me? üò¢
            </h1>
            <h1 class="header_text">Please say yes?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
